<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Budgetmaster</title>
    <meta name="description" content="Budgetmaster">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
</head>

<body>
    <div class="container-fluid green-banner" id="top-banner">
        <div id="title" class="col-md-5">
            <h1>The Budgetmaster</h1>
        </div>
        <div id="menu" class="col-md-7 pull-right">
            <ul id="menu-list">
                <li>

                </li>
            </ul>
            <!--                </div>-->
        </div>
    </div>
	
	<div class="container" id="main-content">
		<div class="container col-lg-6 col-md-6 col-sm-12 pull-right">
			<div class="row">
				<div id="summary" class="parse-display">
					<h2 class="blue-banner section-header">Financial Summary</h2>
				</div>
			</div>
		</div>
	
	    <div class="container col-md-6 col-sm-12">
	        <div class="row">
	            <div class="parse-display" id="costs">
		            <h2 class="red-banner section-header">Costs</h2>
	            </div>
	        </div>
	        <div class="row">
	            <div class="parse-display" id="income">
		            <h2 class="light-green-banner section-header">Income</h2>
	            </div>
	        </div>
	    </div>
	</div>
</body>

</html>
