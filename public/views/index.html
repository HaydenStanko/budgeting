<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <base href="/">
    <title>Budgetmaster</title>
    <meta name="description" content="Budgetmaster">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> -->

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app.routes.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container" ng-app="budgetApp" ng-controller="mainController as main">
	<nav class="navbar navbar-default navbar-fixed-top green-banner">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand white-text" href="#">The Budgetmaster</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right white-text">
	        <li><a href="/">Home</a></li>
	        <li><a href="/weeks">Time View</a></li>
	        <li><a href="/about">About</a></li>
	        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" 
                aria-expanded="false">Options <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="/">Settings</a></li>
            <li><a href="/">Log out</a></li>
          </ul>
        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

		<div class="container" id="main-content">
			<div class="container col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-right">
				<div class="row">
					<div id="summary" class="parse-display">
                        <h2 class="blue-banner section-header">Financial Summary</h2>
                        {{ main.bigMessage }}
                    <div ng-view></div>
                    </div>

				</div>
			</div>
		
		    <div class="container col-lg-6 col-md-6 col-sm-12 col-xs-12">
		        <div class="row">
		            <div class="parse-display" id="costs">
			            <h2 class="red-banner section-header">Costs</h2>
		            </div>
		        </div>
		        <div class="row">
		            <div class="parse-display" id="income">
			            <h2 class="light-green-banner section-header">Income</h2>
		            </div>
		    </div>
		</div>
	</div>
</body>
</html>
